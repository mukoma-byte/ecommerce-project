<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInput(event) {
          setInputText(event.target.value);
        }
        function sendMessage() {
          //In react the state is updated after the code is finished
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              key: crypto.randomUUID(),
            },
          ]
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              key: crypto.randomUUID(),
            },
          ]);

          setInputText("");
        }

        return (
          <>
            <input
              placeholder="Send message to chatbot"
              size="30"
              onChange={saveInput}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }
      function ChatMessage({ sender, message }) {
        // Each component has one parameter usually called properties.
        // Shortened to props.
        // Used destructing.
        // const {sender, message} = props;
        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="./robot.png" width="50" />
              {message}
            </div>
          );
        }
          */
        return (
          <div>
            {sender === "robot" && <img src="./robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="./user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage, index) => {
              return (
                <ChatMessage
                  key={index}
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello chatbot", sender: "user" },
          { message: "Hello! How can I help you today?", sender: "robot" },
          { message: "can you get me todays date?", sender: "user" },
          { message: "Today is September 27", sender: "robot" },
        ]);
        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
