<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arail;
        margin: 0px;

      }
      .send-btn {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        align-items: start;
        justify-content: end;
      }
      .chat-message-robot {
        display: flex;
        align-items: start;
        justify-content: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInput(event) {
          setInputText(event.target.value);
        }
        function sendMessage() {
          //In react the state is updated after the code is finished
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              key: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              key: crypto.randomUUID(),
            },
          ]);

          setInputText("");
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send message to chatbot"
              size="30"
              onChange={saveInput}
              value={inputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-btn">
              Send
            </button>
          </div>
        );
      }
      function ChatMessage({ sender, message }) {
        // Each component has one parameter usually called properties.
        // Shortened to props.
        // Used destructing.
        // const {sender, message} = props;
        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="./robot.png" width="50" />
              {message}
            </div>
          );
        }
          */
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src="./robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>

            {sender === "user" && (
              <img src="./user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
        const containerElem = chatMessagesRef.current
        if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
        }
        }, [chatMessages])
        return (
          <div 
            className="chat-messages-container"
            ref={chatMessagesRef}>
            {chatMessages.map((chatMessage, index) => {
              return (
                <ChatMessage
                  key={index}
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello chatbot", sender: "user" },
          { message: "Hello! How can I help you today?", sender: "robot" },
          { message: "can you get me todays date?", sender: "user" },
          { message: "Today is September 27", sender: "robot" },
        ]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
