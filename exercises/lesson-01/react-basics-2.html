<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const currentDate = dayjs().format("MMMM D");
      let currentTime = dayjs().format("HH:mm:ss");

      const button = <button>Good job!</button>;
      const paragraph = <p>My name is Sean</p>;

      const socksPrice = 10;
      const tshirtPrice = 8;
      const productCost = socksPrice + tshirtPrice * 2;

      const shippingCost = 5;

      const totalCost = shippingCost + productCost;

     

      console.log(productCost);
      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);

      setInterval(() => {
        currentTime = dayjs().format("HH:mm:ss");
        const div = (
        <div>
          <p>Today is {currentDate}</p>
          <p>Current time: {currentTime}</p>
          <p>Cotton socks</p>
          <p>Price: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${totalCost}</p>
          <button>Place your order</button>
        </div>
      );
        
        root.render(div);
      }, 1000);
    </script>
  </body>
</html>
